global:
  scrape_interval: 10s
  scrape_timeout: 5s

rule_files:
  - alert.yml

scrape_configs:
  - job_name: prometheus
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'prometheus:9090'

  - job_name: webapp-scraper
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'webapp:8000'
        labels:
          app: webapp

  - job_name: webapi-scraper
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'webapi:8001'
        labels:
          app: webapi